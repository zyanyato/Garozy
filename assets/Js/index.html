<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Greetings Galaxy</h1>
        </header>
    <main>

        <section id="editor">
            <h2>Create Your Greeting Card</h2>
            <form id="cardForm">
                <div>
                    <label for="cardText">Card Text:</label>
                    <textarea id="cardText" placeholder="Enter your greeting message here"
                        oninput="updatePreview()"></textarea>
                </div>

                <!-- Add CSS different fonts using Bootstrap -->
                <div>
                    <label for="fontSelect">Select Font:</label>
                    <select id="fontSelect">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                        <!-- Add more fonts as needed -->
                    </select>
                </div>

                <!-- imageUpload || imageUrl? || both?  -->
                <div>
                         <label for="imageUrl">or Paste Image URL:</label>
                    <input type="url" id="imageUrl" placeholder="Enter image URL" oninput="updatePreview()">
                </div>

                <div>
                    <label for="authorName">Author Name:</label>
                    <input type="text" id="authorName" placeholder="Your name" oninput="updatePreview()">
                </div>

                <button type="button" onclick="createCard()">Create Card</button>
            </form>

            <!-- Preview of the card -->
            <div id="cardPreview">
                <h3>Card Preview</h3>
                <div id="previewContent">
                </div>

            </div>
        </section>
        <!-- <section id="download" - It's a nice to have>
            <!-- Download options -->
            <!-- <button type="button" onclick="downloadCard()">Download as PDF</button>
        </section> --> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
