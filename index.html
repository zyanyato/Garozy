<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
    <main>
        <header>
            <h1 class="title">Greetings Galaxy</h1>
            <img src="./assets/CSS/photo3.png" class="p-1">
            <img src="./assets/CSS/photo2.png" class="m">
            <div id="object2"></div>
            <img src="./assets/CSS/photo4.png" class="p-3">
        </header>

        <section id="editor">
            <h2>Create Your Greeting Card</h2>
            <form id="cardForm">
                <div class="input-group">
                    <span for="cardText" class="input-group-text">Write you interplanet text:</span>
                    <!-- <label for="cardText">Card Text:</label> -->
                    <textarea id="cardText" class="form-control" aria-label="Write you interplanet text"></textarea>
                </div>
                <!-- OK  -->
                <!-- Add CSS different fonts using Bootstrap -->
                <!-- Modal -->
                <div class="dropdown">
                    <button for="fontSelect" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Pick a cool font:
                    </button>
                    <ul id="fontSelect" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item font-option" onclick="updatePreview" type="button"
                                value="Arial">Arial</button></li>
                        <li><button class="dropdown-item font-option" type="button" value="Courier New">Courier
                                New</button></li>
                        <li><button class="dropdown-item font-option" type="button" value="Georgia">Georgia</button>
                        </li>
                        <li><button class="dropdown-item font-option" type="button" value="Times New Roman">Times New
                                Roman</button>
                        </li>
                        <li><button class="dropdown-item font-option" type="button" value="Verdana">Verdana</button>
                        </li>
                    </ul>
                </div>
                <!-- OK  -->
                <div>
                    <!-- <label for="imageUrl" class="form-label">Your intergalactic URL:</label> -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Your intergalactic URL:</span>
                        <input type="url" id="imageUrl" class="form-control" placeholder="Enter image URL"
                            aria-describedby="basic-addon3">
                        <!-- <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
                    </div>
                </div>
                <!-- imageURL - Not that sure...  -->

                <div class="input-group mb-3">
                    <label for="authorName" class="input-group-text" id="basic-addon1">Artist name</label>
                    <input type="text" id="authorName" class="form-control" placeholder="Creator of masterpiece"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <!-- NEEDs tO BE FIX: Create the card -->
                <button type="button" id="createCardButton" class="btn btn-secondary btn-lg">Create Card</button>
            </form>

            <!-- NEEDs TO BE FIX: Preview of the card -->
            <div id="cardPreview">
                <aside>
                    <h3>✨Cool things happening✨</h3>
                    <div id="previewContent">
                        <button onclick="changeBackground(event)">Make the final touch! </button>
                    </div>
                </aside>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contentModalLabel">Missing Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Hey there, artist! You missed a few spots on your card!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>Created with ❤️ by Gab, Ro & Zyan</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/Js/script.js"></script>

</body>

</html>
