<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Greeting Card Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>

<body>
  <nav>
    <!-- Navigation bar if needed -->
  </nav>
  <main>
    <h1 class="title">Greetings Galaxy</h1>
    <img src="./assets/CSS/photo3.png" style="position:absolute; margin:0;" class="p-1">
    <img src="./assets/CSS/photo2.png" class="m">
    <div id="object2"></div>
    <img src="./assets/CSS/photo4.png" class="p-3">

    <section id="editor">
      <h2>Create Your Greeting Card</h2>
      <form id="cardForm">
        <div class="input-group">
          <span class="input-group-text">Write you interplanet text</span>
          <!--<label for="cardText">Card Text:</label>-->
          <textarea class="form-control" aria-label="Write you interplanet text"></textarea>
          <!--<textarea id="cardText" placeholder="Enter your greeting message here"></textarea>-->
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
            aria-expanded="false">
            Pick a cool font
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button" value="Arial">Arial</button></li>
            <li><button class="dropdown-item" type="button" value="Courier New">Courier New</button></li>
            <li><button class="dropdown-item" type="button" value="Georgia">Georgia</button></li>
            <li><button class="dropdown-item" type="button" value="Times New Roman">Times New Roman</button></li>
            <li><button class="dropdown-item" type="button" value="Verdana">Verdana</button></li>
          </ul>
        </div>
        <!--<div>
          <label for="fontSelect">Select Font:</label>
          <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>-->
        <!-- Add more fonts as needed -->
        <!--</select>
        </div>-->
        <div>
          <label for="basic-url" class="form-label" color="#F2E3D5">Your intergalactic URL</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          <!--<label for="imageUpload">Upload Image:</label>
          <input type="file" id="imageUpload" accept="image/*">
          <label for="imageUrl">or Paste Image URL:</label>
          <input type="url" id="imageUrl" placeholder="Enter image URL">-->
        </div>
        <div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Artist name</span>
            <input type="text" class="form-control" placeholder="Creator of masterpiece" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <!--<label for="authorName">Author Name:</label>
          <input type="text" id="authorName" placeholder="Your name">
        </div>-->
          <button type="button" class="btn btn-secondary btn-lg" onclick="createCard()">Create Card</button>
      </form>
      <div id="cardPreview">
        <aside>
          <h3>Card Preview</h3>
          <div id="previewContent">
            <!-- Preview of the card will be shown here -->
        </aside>
      </div>
      </div>
    </section>
    <!--<section id="download">-->
    <div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contentModalLabel">Missing Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Hey there, artist! You missed a few spots on your card!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/Js/script.js"></script>

</body>

</html>
