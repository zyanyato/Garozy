<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
    <header>
        <h1>Greetings Galaxy</h1>
        </header>
    <main>

        <section id="editor">
            <h2>Create Your Greeting Card</h2>
            <form id="cardForm">
                <div>
                    <label for="cardText">Card Text:</label>
                    <textarea id="cardText" placeholder="Enter your greeting message here"></textarea>
                </div>

                <!-- Add CSS different fonts using Bootstrap -->
                 <!-- Modal -->
                <div>
                    <label for="fontSelect">Select Font:</label>
                    <select id="fontSelect">
                        <option value="Arial">Arial</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
                <div>
                    <label for="imageUrl">Paste Image URL:</label>
                    <input type="url" id="imageUrl" placeholder="Enter image URL">
                </div>
                <div>
                    <label for="authorName">Author Name:</label>
                    <input type="text" id="authorName" placeholder="Your name">
                </div>
                <button type="button" id="createCardButton">Create Card</button>
            </form>

            <!-- Preview of the card -->
            <div id="cardPreview">
                <h3>Card Preview</h3>
                <div id="previewContent">
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contentModalLabel">Missing Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Hey there, artist! You missed a few spots on your card!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/Js/script.js"></script>
</body>

</html>
